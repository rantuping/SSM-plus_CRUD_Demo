<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>基于SpringBoot整合SSM案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>图书管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="图书类别" v-model="pagination.type" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="图书名称" v-model="pagination.name" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="图书描述" v-model="pagination.description" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="type" label="图书类别" align="center"></el-table-column>                <el-table-column prop="name" label="图书名称" align="center"></el-table-column>                <el-table-column prop="description" label="描述" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisibleEdit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    let vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisibleEdit:false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                type: [{ required: true, message: '图书类别为必填项', trigger: 'blur' }],                name: [{ required: true, message: '图书名称为必填项', trigger: 'blur' }]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize:10,//每页显示的记录数                total:0,//总记录数                //将pagination要绑定到对应的vue模型上去                type: "",                name: "",                description: ""            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            //调用查询全部数据的操作            this.getAll();        },        methods: {            //条件查询与分页            getAll() {                //这里可以考虑换成post请求                //组织参数，拼接url请求地址                // console.log(this.pagination.type);                param = "?type="+this.pagination.type;                param +="&name="+this.pagination.name;                param +="&description="+this.pagination.description;                //console.log(param);                //发送异步请求                //分页请求格式/books/第几页/每页多少个数据                                      这里是上面组织的参数，用于查询使用                axios.get("/books/"+this.pagination.currentPage+"/"+this.pagination.pageSize+param).then((res)=>{                    //                             这个data为res包含的东西，第二个data为返回数据的data内容                    this.pagination.pageSize = res.data.data.size;  //每页显示的数据个数                    this.pagination.currentPage = res.data.data.current;  //当前页                    this.pagination.total = res.data.data.total;  //数据总数                    this.dataList = res.data.data.records;  //分页加载的数据                });            },            //切换页码            //页码的数字对应的按钮            handleCurrentChange(currentPage) {                //修改页码值为当前选中的页码值                this.pagination.currentPage = currentPage;                //执行查询                this.getAll();            },            //弹出添加窗口            handleCreate() {                //点击按钮显示弹窗                this.dialogFormVisible = true;  //弹出窗口                this.resetForm();    //调用下面的重制表单            },            //重置表单            //下一次打开新建的时候，重制表单内容(即让fromData的数据为{}            resetForm() {                this.formData = {};            },            //添加            handleAdd () {                //点击新建，确定之后，将数据发送到数据库                //添加的数据都在fromData里面进行保存                axios.post("/books",this.formData).then((res)=>{                    //判断当前操作是否成功                    if(res.data.flag){ //flag为true，就关闭弹窗                        //1.关闭弹层                        this.dialogFormVisible = false;  //关闭弹窗                        this.$message.success(res.data.msg);  //添加成功，从后端提示正常信息                    }else{                        this.$message.error(res.data.msg);  //添加失败，从后端提示异常信息                    }                }).finally(()=>{  //不管上面是否成功，这里都会执行finally都会将数据刷新                    //2.重新加载数据(刷新列表的数据)                    this.getAll();                });            },            //取消            cancel(){   //在弹出的新建窗口，取消的话，这就把新建窗口关闭                this.dialogFormVisible = false;   //新建窗口的弹窗                this.dialogFormVisibleEdit = false;   //编辑窗口的弹窗                this.$message.info("当前操作取消");            },            // 删除            handleDelete(row) {                // console.log(row);//数据都在row中                //confirm用于删除的提示(防抖)                this.$confirm("此操作永久删除当前信息，是否继续？","提示",{type:"info"}).then(()=>{                    // 删除的格式：  /books/id值                    axios.delete("/books/"+row.id).then((res)=>{                        if(res.data.flag){  //如果确定，则为真，则真正删除                            this.$message.success("删除成功");                        }else{                            this.$message.error("数据同步失败，自动刷新");                        }                    }).finally(()=>{  //删除之后，要重新加载数据                        //2.重新加载数据                        this.getAll();                    });                }).catch(()=>{                    this.$message.info("取消操作");                });            },            // 编辑            //弹出编辑窗口            handleUpdate(row) {                axios.get("/books/"+row.id).then((res)=>{                    // 表示有数据，且数据不为空                    if(res.data.flag && res.data.data != null ){                        // 弹出编辑窗口                        this.dialogFormVisibleEdit = true;                        //因为同意了数据格式，所以可以直接赋值                        this.formData = res.data.data;                    }else{//因为flag没有改变，但是数据为空，也说明删除失败                        this.$message.error("数据同步失败，自动刷新");                    }                }).finally(()=>{                    //2.重新加载数据                    this.getAll();                });            },            //修改            handleEdit() {                axios.put("/books",this.formData).then((res)=>{                    //判断当前操作是否成功                    if(res.data.flag){                        //1.关闭弹层                        this.dialogFormVisibleEdit = false;                        this.$message.success("修改成功");                    }else{                        this.$message.error("修改失败");                    }                }).finally(()=>{                    //2.重新加载数据                    this.getAll();                });            },        }    })</script></html>
